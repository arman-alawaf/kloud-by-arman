<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
      <style>
        .carousel-indicators [data-bs-target] {
          box-sizing: content-box;
          flex: 0 1 auto;
          width: 15px;
          height: 15px;
          padding: 0;
          margin-right: 10px;
          margin-left: 10px;
          text-indent: -999px;
          cursor: pointer;
          background-color: var(--color2);
          background-clip: padding-box;
          border: 0;
          border-top: 10px solid transparent;
          border-bottom: 10px solid transparent;
          border-radius: 100%;
          opacity: 0.5;
          transition: opacity 0.6s ease;
        }
        .carousel-indicators .active {
          opacity: 1;
        }
        .floating-img {
          animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
          0% {
            transform: translateY(0px);
          }
          50% {
            transform: translateY(-15px);
          }
          100% {
            transform: translateY(0px);
          }
        }
      </style>
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <div
            style="
              width: 100%;
              min-height: 90vh;
              background-color: transparent;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <div class="container">
              <div class="row justify-content-around align-items-center">
                <div class="col-md-5 p-4 p-md-0">
                  <img
                    src="https://carnival.com.bd/uploads/cms/home-banner-text.svg"
                    alt="image"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-5 p-4 p-md-0">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/009/998/318/non_2x/isp-or-internet-service-provider-cartoon-illustration-with-keywords-and-icons-for-intranet-access-secure-network-connection-and-privacy-protection-vector.jpg"
                    alt="image"
                    class="img-fluid rounded floating-img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <div
            style="
              width: 100%;
              min-height: 90vh;
              background-color: transparent;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <div class="container">
              <div class="row justify-content-around align-items-center">
                <div class="col-md-5 p-4 p-md-0">
                  <img
                    src="https://carnival.com.bd/uploads/cms/Home%20Page_450K.svg"
                    alt="image"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-5 p-4 p-md-0">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/009/998/317/non_2x/isp-or-internet-service-provider-cartoon-illustration-with-keywords-and-icons-for-intranet-access-secure-network-connection-and-privacy-protection-vector.jpg"
                    alt="image"
                    class="img-fluid rounded floating-img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <div
            style="
              width: 100%;
              min-height: 90vh;
              background-color: transparent;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <div class="container">
              <div class="row justify-content-around align-items-center">
                <div class="col-md-5 p-4 p-md-0">
                  <img
                    src="https://carnival.com.bd/uploads/cms/home-banner-text-03.svg"
                    alt="image"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-5 p-4 p-md-0">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/009/998/311/non_2x/isp-or-internet-service-provider-cartoon-illustration-with-keywords-and-icons-for-intranet-access-secure-network-connection-and-privacy-protection-vector.jpg"
                    alt="image"
                    class="img-fluid rounded floating-img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="text-primary fs-1"
          ><i class="bi bi-caret-left-fill"></i
        ></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="text-primary fs-1"
          ><i class="bi bi-caret-right-fill"></i
        ></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
