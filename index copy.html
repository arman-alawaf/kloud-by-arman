<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISP Style Mouse Trail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #fff; /* Dark ISP-style background */
      cursor: none; /* Hide default cursor */
    }

    .trail-dot {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(45deg, #8F18FF, #0CD1FF);
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 6px rgba(140,24,255,0.7))
              drop-shadow(0 0 6px rgba(12,209,255,0.7));
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="cursorCanvas"></canvas>

<script>
  const canvas = document.getElementById('cursorCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const trail = [];
  const trailLength = 25;

  const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

  document.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    trail.unshift({ x: mouse.x, y: mouse.y });
    if (trail.length > trailLength) trail.pop();

    ctx.beginPath();
    for (let i = 0; i < trail.length - 1; i++) {
      const t = trail[i];
      const next = trail[i + 1];
      ctx.strokeStyle = `rgba(143, 24, 255, ${1 - i/trailLength})`;
      ctx.lineWidth = 2;
      ctx.moveTo(t.x, t.y);
      ctx.lineTo(next.x, next.y);
      ctx.stroke();
    }
    ctx.closePath();

    // glowing dot at cursor
    ctx.beginPath();
    ctx.fillStyle = "#0CD1FF";
    ctx.shadowBlur = 20;
    ctx.shadowColor = "#8F18FF";
    ctx.arc(mouse.x, mouse.y, 6, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.closePath();

    requestAnimationFrame(animate);
  }

  animate();

  // Resize canvas
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
