<div class="image-stack">
  <div class="image-card card1"></div>
  <div class="image-card card2"></div>
</div>

<style>

  .image-stack {
    position: relative;
    width: 300px;
    height: 200px;
    perspective: 1200px; /* 3D depth */
  }

  .image-card {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    transition: transform 1s ease, opacity 1s ease;
  }

  .card1 {
    background-image: url("https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630");
  }

  .card2 {
    background-image: url("https://images.unsplash.com/photo-1526779259212-939e64788e3c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D");
  }

  /* Premium shuffle effect */
  .image-card.active {
    transform: translateY(0) rotateY(0) scale(1);
    opacity: 1;
    z-index: 2;
  }

  .image-card.hidden {
    transform: translateY(50px) rotateY(20deg) scale(0.9);
    opacity: 0.6;
    z-index: 1;
  }
</style>

<script>
  const cards = document.querySelectorAll(".image-card");
  let current = 0;

  function shuffleCards() {
    cards.forEach((card, i) => {
      card.classList.remove("active", "hidden");
      if (i === current) {
        card.classList.add("active");
      } else {
        card.classList.add("hidden");
      }
    });

    current = (current + 1) % cards.length;
  }

  // Initialize + run every 4s
  shuffleCards();
  setInterval(shuffleCards, 4000);
</script>
