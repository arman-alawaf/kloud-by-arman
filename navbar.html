    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* 
        font-family: "Roboto", sans-serif;
        font-family: 'Sora', sans-serif; 
        #8F18FF
        #4F72FF
        #0CD1FF
        */
      :root {
        --color1: #8f18ff;
        --color2: #4f72ff;
        --color3: #0cd1ff;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      a,
      button {
        font-family: "Sora", sans-serif !important;
      }
      p,
      span {
        font-family: "Roboto", sans-serif !important;
      }
      .btn {
        border-width: 2px;
        font-weight: 600;
        border-radius: 800px;
      }
      body {
        background-color: white;
        padding-top: 60px;
      }
      .btn-outline-primary {
        --bs-btn-color: var(--color2);
        --bs-btn-border-color: var(--color2);
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: var(--color2);
        --bs-btn-hover-border-color: var(--color2);
        --bs-btn-focus-shadow-rgb: 13, 110, 253;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: var(--color2);
        --bs-btn-active-border-color: var(--color2);
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: var(--color2);
        --bs-btn-disabled-bg: transparent;
        --bs-btn-disabled-border-color: var(--color2);
        --bs-gradient: none;
      }
      .btn-outline-primary:hover {
        background-image: linear-gradient(90deg, var(--color1), var(--color3));
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-white shadow-sm fixed-top navbar-custom container-fluid px-2"
      id="mainNavbar"
    >
      <style>
        .navbar-custom {
          transition: all 0.4s ease;
          background: white;
        }

        /* default: nothing special (mobile/tablet keeps full width) */
        .navbar-scrolled {
          /* keep empty here */
        }

        /* only desktop/laptop (lg and up) gets pill + container effect */
        @media (min-width: 992px) {
          .navbar-scrolled {
            background: rgba(255, 255, 255, 0.2) !important; /* glass outside */
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
          }

          .navbar-inner {
            transition: all 0.4s ease;
          }

          .navbar-scrolled .navbar-inner {
            background: #ffffff; /* solid white main part */
            border-radius: 50rem;
            max-width: 1140px; /* container-lg size */
            margin: 0 auto;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
          }
        }
        /* Custom toggle button */
        .navbar-toggler {
          border: none;
          outline: none;
        }

        .navbar-toggler .fa-bars,
        .navbar-toggler .fa-xmark {
          font-size: 1.25rem;
        }
        .navbar-toggler:focus {
          text-decoration: none;
          outline: 0;
          box-shadow: none;
        }
      </style>
      <div class="container-fluid navbar-inner">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/logo-main.png"
            alt="logo"
            style="height: 35px; width: auto"
          />
        </a>

        <!-- Custom toggle button with Font Awesome -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark d-none"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-outline-primary" type="submit"> Smart Pay </a>
            <a class="btn btn-outline-primary" type="submit"> Self Care </a>
          </div>
        </div>
      </div>
      <script>
        const navbar = document.getElementById("mainNavbar");
        const toggler = navbar.querySelector(".navbar-toggler");
        const iconOpen = toggler.querySelector(".fa-bars");
        const iconClose = toggler.querySelector(".fa-xmark");

        window.addEventListener("scroll", () => {
          if (window.scrollY > 50) {
            navbar.classList.add("navbar-scrolled");
          } else {
            navbar.classList.remove("navbar-scrolled");
          }
        });

        // Toggle menu icon
        toggler.addEventListener("click", () => {
          iconOpen.classList.toggle("d-none");
          iconClose.classList.toggle("d-none");
        });
      </script>
    </nav>

    <section style="height: 100vh; background-color: red"></section>
    <section style="height: 100vh; background-color: green"></section>
    <section style="height: 100vh; background-color: blue"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
